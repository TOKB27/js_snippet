<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap + jQuery（詳細：テスト5をプルダウン化＆空選択でテスト5詳細非表示）</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 全テーブル：ヘッダー薄い水色 */
    table thead th { background-color: #d9f1ff !important; }

    /* 全テーブル：白/薄灰の交互 */
    table tbody tr:nth-child(odd) { background-color: #ffffff; }
    table tbody tr:nth-child(even) { background-color: #f5f5f5; }

    .table-wrap{
      max-height: 60vh;
      overflow-y: auto;
      overflow-x: auto;
    }

    table.fixed-table{
      table-layout: fixed;
      width: 100%;
    }

    th.col-action, td.col-action{
      width: 180px;
      min-width: 180px;
      max-width: 180px;
      white-space: nowrap;
      text-align: center;
      vertical-align: middle;
    }

    .action-btns{
      display: inline-flex;
      gap: .25rem;
      justify-content: center;
      width: 100%;
    }

    td, th { overflow: hidden; text-overflow: ellipsis; }

    .edited-input{ background-color: #fff3cd !important; }
    td.edited-cell{ background-color: #fff3cd !important; }

    .cell-input{
      width: 100%;
      min-width: 120px;
    }

    .modal-dialog.modal-xl { max-width: 90vw; }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">

  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h1 class="h4 m-0">トップ画面</h1>

    <div class="d-flex flex-wrap gap-2 align-items-center">
      <select class="form-select form-select-sm w-auto" id="columnPreset">
        <option value="all" selected>全件</option>
        <option value="even">偶数</option>
        <option value="odd">奇数</option>
      </select>

      <button class="btn btn-primary btn-sm" type="button" id="addDummyRowBtn">ダミー追加</button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <div class="table-wrap">
        <table class="table table-bordered table-hover align-middle mb-0 fixed-table" id="mainTable">
          <colgroup id="colgroup"></colgroup>
          <thead>
            <tr id="theadRow"></tr>
          </thead>
          <tbody id="mainTbody"></tbody>
        </table>
      </div>

      <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mt-3">
        <div class="text-muted small" id="resultInfo">-</div>

        <nav aria-label="ページネーション" id="pagerWrap" class="d-none">
          <ul class="pagination pagination-sm mb-0" id="pager"></ul>
        </nav>
      </div>

    </div>
  </div>
</div>

<!-- ========== 詳細モーダル ========== -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header d-flex justify-content-between align-items-center">
        <h5 class="modal-title">詳細</h5>

        <div class="btn-group btn-group-sm" role="group" aria-label="閲覧編集切り替え">
          <button type="button" class="btn btn-outline-secondary active" id="viewModeBtn">閲覧</button>
          <button type="button" class="btn btn-outline-secondary" id="editModeBtn">編集</button>
        </div>
      </div>

      <div class="modal-body">

        <!-- 上段：トップ画面データ（項目/値） -->
        <form id="detailForm">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="m-0">トップ画面データ</h6>
            <span class="text-muted small">※一覧のプルダウン選択に応じて表示列が変わります</span>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-sm align-middle mb-0" id="detailTopTable">
              <thead>
                <tr>
                  <th style="width: 220px;">項目</th>
                  <th>値</th>
                </tr>
              </thead>
              <tbody id="detailTopTbody"></tbody>
            </table>
          </div>
        </form>

        <!-- テスト5詳細（条件付き表示） -->
        <div id="test5DetailSection" class="d-none">
          <hr class="my-4">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="m-0">テスト5詳細</h6>
            <span class="text-muted small">※テスト5が空でない場合のみ表示</span>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-sm align-middle mb-0" id="test5DetailTable">
              <thead>
                <tr>
                  <th style="width: 220px;">項目</th>
                  <th>値</th>
                </tr>
              </thead>
              <tbody id="test5DetailTbody"></tbody>
            </table>
          </div>
        </div>

        <hr class="my-4">

        <!-- 下段：意味を持たないデータのテーブル -->
        <div class="d-flex align-items-center justify-content-between">
          <h6 class="m-0">下部テーブル</h6>
          <span class="text-muted small">※編集したセルは背景色が変わります</span>
        </div>

        <div class="table-responsive mt-2">
          <table class="table table-bordered table-sm align-middle mb-0" id="detailSubTable">
            <thead>
              <tr>
                <th style="min-width:140px;">ColA</th>
                <th style="min-width:140px;">ColB</th>
                <th style="min-width:140px;">ColC</th>
              </tr>
            </thead>
            <tbody id="detailSubTbody"></tbody>
          </table>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">閉じる</button>
        <button type="submit" class="btn btn-success edit-mode d-none" form="detailForm">保存</button>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function () {
  const TEST_COL_COUNT = 12;
  const PAGINATION_THRESHOLD = 100;
  const PAGE_SIZE = 50;

  // テスト5の選択肢（空も選べる）
  const TEST5_OPTIONS = ["", "テスト5-A", "テスト5-B", "テスト5-C"]; // ←好きに増やしてOK

  // 列プリセット（手動）
  const COLUMN_PRESETS = {
    all:  ["action", ...Array.from({length: TEST_COL_COUNT}, (_, i) => `test${i+1}`)],
    even: ["action", "test2", "test4", "test6", "test8", "test10", "test12"],
    odd:  ["action", "test1", "test3", "test5", "test7", "test9", "test11"]
  };

  const data = buildExampleData(230);

  let currentPreset = $("#columnPreset").val() || "all";
  let currentPage = 1;
  let currentRowId = null;

  // =========================
  // 一覧の列生成
  // =========================
  function buildColumns() {
    const $cg = $("#colgroup").empty();
    const $tr = $("#theadRow").empty();

    $cg.append(`<col data-col="action" style="width:180px">`);
    $tr.append(`<th class="col-action" data-col="action">操作</th>`);

    for (let i = 1; i <= TEST_COL_COUNT; i++) {
      const key = `test${i}`;
      const w = (i === 1) ? 120 : 160;
      $cg.append(`<col data-col="${key}" style="width:${w}px">`);
      $tr.append(`<th data-col="${key}">テスト${i}</th>`);
    }
  }

  function applyColumnPreset(presetKey) {
    const cols = COLUMN_PRESETS[presetKey] || COLUMN_PRESETS.all;
    const showSet = new Set(cols);

    $("#mainTable [data-col]").each(function () {
      const key = $(this).data("col");
      $(this).toggle(showSet.has(key));
    });

    $("#mainTable colgroup col[data-col]").each(function () {
      const key = $(this).data("col");
      $(this).toggle(showSet.has(key));
    });

    // 詳細表示中に切り替わったら上段も再生成（＆テスト5詳細も再評価）
    if ($("#detailModal").hasClass("show") && currentRowId) {
      const rowObj = findById(currentRowId);
      if (rowObj) {
        buildDetailTopTable(rowObj);
        updateTest5DetailSection(rowObj);
        if ($("#editModeBtn").hasClass("active")) switchToEditMode();
        else switchToViewMode();
      }
    }
  }

  // =========================
  // ページング
  // =========================
  function clampPage(page, totalPages) {
    if (totalPages <= 0) return 1;
    return Math.min(Math.max(1, page), totalPages);
  }

  function buildPageList(current, total, maxNumbers) {
    if (total <= maxNumbers) return Array.from({length: total}, (_, i) => i + 1);

    const out = [];
    const mid = Math.floor((maxNumbers - 3) / 2);

    out.push(1);
    let left = Math.max(2, current - mid);
    let right = Math.min(total - 1, current + mid);

    if (left > 2) out.push("...");
    for (let i = left; i <= right; i++) out.push(i);
    if (right < total - 1) out.push("...");

    out.push(total);
    return out;
  }

  function renderPager(totalPages) {
    const pages = buildPageList(currentPage, totalPages, 7);
    const li = [];

    li.push(`
      <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
        <a class="page-link" href="#" data-page="${currentPage - 1}">前へ</a>
      </li>
    `);

    pages.forEach(p => {
      if (p === "...") {
        li.push(`<li class="page-item disabled"><span class="page-link">…</span></li>`);
      } else {
        li.push(`
          <li class="page-item ${p === currentPage ? "active" : ""}">
            <a class="page-link" href="#" data-page="${p}">${p}</a>
          </li>
        `);
      }
    });

    li.push(`
      <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
        <a class="page-link" href="#" data-page="${currentPage + 1}">次へ</a>
      </li>
    `);

    $("#pager").html(li.join(""));
  }

  // =========================
  // 一覧描画
  // =========================
  function renderMainTable() {
    const total = data.length;
    const usePager = total >= PAGINATION_THRESHOLD;
    const totalPages = usePager ? Math.ceil(total / PAGE_SIZE) : 1;
    currentPage = clampPage(currentPage, totalPages);

    const start = usePager ? (currentPage - 1) * PAGE_SIZE : 0;
    const end = usePager ? start + PAGE_SIZE : total;
    const rows = data.slice(start, end);

    const from = total ? (start + 1) : 0;
    const to = total ? Math.min(end, total) : 0;
    $("#resultInfo").text(`件数: ${total}件（表示: ${from}〜${to}）`);

    const html = rows.map(r => {
      const tds = [];

      tds.push(`
        <td class="col-action" data-col="action">
          <div class="action-btns">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm js-open-modal"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-id="${escapeHtml(r.test1)}"
            >詳細</button>

            <button
              type="button"
              class="btn btn-outline-success btn-sm js-apply"
              data-id="${escapeHtml(r.test1)}"
            >申請</button>
          </div>
        </td>
      `);

      for (let i = 1; i <= TEST_COL_COUNT; i++) {
        const key = `test${i}`;
        tds.push(renderMainCell(key, r[key]));
      }

      return `<tr>${tds.join("")}</tr>`;
    }).join("");

    $("#mainTbody").html(html);

    if (usePager) {
      $("#pagerWrap").removeClass("d-none");
      renderPager(totalPages);
    } else {
      $("#pagerWrap").addClass("d-none");
      $("#pager").empty();
    }

    applyColumnPreset(currentPreset);
  }

  function renderMainCell(key, value) {
    if (key === "test3" || key === "test4") {
      const text = value ? "✓" : "-";
      return `<td data-col="${key}" class="text-center">${text}</td>`;
    }
    return `<td data-col="${key}" title="${escapeHtml(value)}">${escapeHtml(value)}</td>`;
  }

  // =========================
  // 詳細：上段（項目/値）生成
  //  - テスト5：プルダウン（空もOK）
  //  - 空が選択されたらテスト5詳細は表示しない（編集画面でも）
  // =========================
  function getVisibleTestColsForDetail() {
    const cols = COLUMN_PRESETS[currentPreset] || COLUMN_PRESETS.all;
    return cols.filter(c => c !== "action");
  }

  function buildDetailTopTable(rowObj) {
    const cols = getVisibleTestColsForDetail();
    const $tb = $("#detailTopTbody").empty();

    cols.forEach(colKey => {
      const label = toLabel(colKey);
      const value = rowObj[colKey];

      // view
      let viewHtml = "";
      if (colKey === "test3" || colKey === "test4") {
        viewHtml = `<span>${value ? "✓" : "-"}</span>`;
      } else {
        viewHtml = `<span>${escapeHtml(value ?? "")}</span>`;
      }

      // edit
      let editHtml = "";
      if (colKey === "test1") {
        editHtml = `
          <input type="text"
            class="form-control form-control-sm bg-light text-muted js-detail-input"
            name="${colKey}"
            value="${escapeHtml(value ?? "")}"
            readonly tabindex="-1">
        `;
      } else if (colKey === "test2") {
        const v = (value === "テスト2-") ? "テスト2-" : "テスト2+";
        editHtml = `
          <select class="form-select form-select-sm js-detail-input" name="${colKey}">
            <option value="テスト2+" ${v === "テスト2+" ? "selected" : ""}>テスト2+</option>
            <option value="テスト2-" ${v === "テスト2-" ? "selected" : ""}>テスト2-</option>
          </select>
        `;
      } else if (colKey === "test3" || colKey === "test4") {
        const checked = value ? "checked" : "";
        editHtml = `
          <div class="form-check m-0">
            <input class="form-check-input js-detail-input" type="checkbox" name="${colKey}" ${checked}>
            <label class="form-check-label">選択</label>
          </div>
        `;
      } else if (colKey === "test5") {
        // ★テスト5：空も選べるプルダウン
        const current = String(value ?? "");
        const optionsHtml = TEST5_OPTIONS.map(opt => {
          const text = (opt === "") ? "" : opt;
          const sel = (opt === current) ? "selected" : "";
          return `<option value="${escapeHtml(opt)}" ${sel}>${escapeHtml(text)}</option>`;
        }).join("");

        editHtml = `
          <select class="form-select form-select-sm js-detail-input" name="${colKey}" id="test5Select">
            ${optionsHtml}
          </select>
        `;

        // viewも「空なら空文字」
        viewHtml = `<span>${current ? escapeHtml(current) : ""}</span>`;
      } else {
        editHtml = `
          <input type="text"
            class="form-control form-control-sm js-detail-input"
            name="${colKey}"
            value="${escapeHtml(value ?? "")}">
        `;
      }

      $tb.append(`
        <tr data-detail-col="${colKey}">
          <td class="fw-semibold">${label}</td>
          <td>
            <div class="view-mode" data-top-view>${viewHtml}</div>
            <div class="edit-mode d-none" data-top-edit>${editHtml}</div>
          </td>
        </tr>
      `);
    });
  }

  // =========================
  // テスト5詳細（test5が空でない場合のみ表示）
  //  - 編集中に test5 を空にしたら即非表示
  // =========================
  function updateTest5DetailSection(rowObj) {
    const v = String(rowObj.test5 ?? "").trim();
    if (!v) {
      $("#test5DetailSection").addClass("d-none");
      $("#test5DetailTbody").empty();
      return;
    }

    $("#test5DetailSection").removeClass("d-none");

    // 「意味を持たない」ダミー（例：情報A/B/C）
    const rows = [
      { item: "情報A", value: `${v}-A` },
      { item: "情報B", value: `${v}-B` },
      { item: "情報C", value: `${v}-C` }
    ];

    $("#test5DetailTbody").html(rows.map(r => `
      <tr>
        <td class="fw-semibold">${escapeHtml(r.item)}</td>
        <td>${escapeHtml(r.value)}</td>
      </tr>
    `).join(""));
  }

  // =========================
  // 下部テーブル
  // =========================
  function renderDetailSubTable(rowObj) {
    const rows = rowObj.subRows || [];
    const html = rows.map((r, idx) => `
      <tr data-sub-row="${idx}">
        ${renderSubCell("a", r.a)}
        ${renderSubCell("b", r.b)}
        ${renderSubCell("c", r.c)}
      </tr>
    `).join("");

    $("#detailSubTbody").html(html);

    $("#detailSubTbody tr").each(function () {
      const $tr = $(this);
      const rowIndex = Number($tr.data("sub-row"));

      ["a","b","c"].forEach(k => {
        const $td = $tr.find(`td[data-sub-col="${k}"]`);
        const vv = rowObj.subRows[rowIndex][k] ?? "";

        $td.html(`
          <div class="view-mode" data-sub-view><span>${escapeHtml(vv)}</span></div>
          <div class="edit-mode d-none" data-sub-edit>
            <input class="form-control form-control-sm cell-input js-sub-input"
              data-sub-row="${rowIndex}" data-sub-col="${k}"
              value="${escapeHtml(vv)}">
          </div>
        `);
      });
    });
  }

  function renderSubCell(colKey, value) {
    return `<td data-sub-col="${colKey}">${escapeHtml(value)}</td>`;
  }

  // =========================
  // モード切替
  // =========================
  function switchToViewMode() {
    $("#detailModal .edit-mode").addClass("d-none");
    $("#detailModal .view-mode").removeClass("d-none");
    $("#viewModeBtn").addClass("active");
    $("#editModeBtn").removeClass("active");
  }

  function switchToEditMode() {
    $("#detailModal .view-mode").addClass("d-none");
    $("#detailModal .edit-mode").removeClass("d-none");
    $("#editModeBtn").addClass("active");
    $("#viewModeBtn").removeClass("active");
  }

  $("#viewModeBtn").on("click", switchToViewMode);
  $("#editModeBtn").on("click", switchToEditMode);

  // =========================
  // イベント：列プリセット
  // =========================
  $("#columnPreset").on("change", function () {
    currentPreset = $(this).val();
    applyColumnPreset(currentPreset);
  });

  // =========================
  // イベント：ページング
  // =========================
  $(document).on("click", "#pager a.page-link", function (e) {
    e.preventDefault();
    const page = Number($(this).data("page"));
    if (!Number.isFinite(page)) return;

    const totalPages = Math.ceil(data.length / PAGE_SIZE);
    currentPage = clampPage(page, totalPages);
    renderMainTable();
    $(".table-wrap").scrollTop(0);
  });

  // =========================
  // 詳細オープン
  // =========================
  $(document).on("click", ".js-open-modal", function () {
    const id = $(this).data("id");
    const rowObj = findById(id);
    if (!rowObj) return;

    currentRowId = id;

    buildDetailTopTable(rowObj);
    updateTest5DetailSection(rowObj);
    renderDetailSubTable(rowObj);

    switchToViewMode();
  });

  // 申請（デモ）
  $(document).on("click", ".js-apply", function () {
    const id = $(this).data("id");
    alert(`申請しました（デモ）: テスト1=${id}`);
  });

  // =========================
  // 編集時：上段入力の背景色
  // + ★テスト5の選択変更でテスト5詳細の表示切替（編集画面でも）
  // =========================
  $(document).on("input change", "#detailTopTbody .js-detail-input", function () {
    $(this).addClass("edited-input");

    // ★編集画面で test5 を変更したら即反映
    if ($(this).attr("name") === "test5") {
      const selected = String($(this).val() ?? "").trim();
      const rowObj = findById(currentRowId);
      if (!rowObj) return;

      // ここでは一時的にrowObjへ反映（保存前でもUI連動させるため）
      rowObj.test5 = selected;

      // 空ならテスト5詳細は編集画面でも非表示
      updateTest5DetailSection(rowObj);
    }
  });

  // =========================
  // 編集時：下部テーブル（入力でセル背景色）
  // =========================
  $(document).on("input", ".js-sub-input", function () {
    const $input = $(this);
    $input.addClass("edited-input");
    $input.closest("td").addClass("edited-cell");
  });

  // =========================
  // 保存：上段＋下段を反映して一覧更新
  // =========================
  $("#detailForm").on("submit", function (e) {
    e.preventDefault();
    if (!currentRowId) return;

    const rowObj = findById(currentRowId);
    if (!rowObj) return;

    const cols = getVisibleTestColsForDetail();
    cols.forEach(colKey => {
      if (colKey === "test3" || colKey === "test4") {
        rowObj[colKey] = !!$(`#detailTopTbody [name="${colKey}"]`).prop("checked");
      } else {
        const v = $(`#detailTopTbody [name="${colKey}"]`).val();
        if (typeof v === "undefined") return;

        if (colKey === "test2") rowObj[colKey] = (v === "テスト2-") ? "テスト2-" : "テスト2+";
        else if (colKey === "test5") rowObj[colKey] = String(v ?? ""); // ★空OK
        else rowObj[colKey] = v;
      }
    });

    $("#detailSubTbody .js-sub-input").each(function () {
      const rowIndex = Number($(this).data("sub-row"));
      const col = String($(this).data("sub-col"));
      const v = $(this).val();

      if (!rowObj.subRows) rowObj.subRows = [];
      if (!rowObj.subRows[rowIndex]) rowObj.subRows[rowIndex] = {a:"",b:"",c:""};
      rowObj.subRows[rowIndex][col] = v;
    });

    // ★保存後：test5が空ならテスト5詳細を消す
    updateTest5DetailSection(rowObj);

    // 表示を作り直して閲覧へ
    buildDetailTopTable(rowObj);
    renderDetailSubTable(rowObj);
    switchToViewMode();

    renderMainTable();
  });

  $("#detailModal").on("hidden.bs.modal", function () {
    currentRowId = null;
    switchToViewMode();

    $("#detailTopTbody .js-detail-input").removeClass("edited-input");
    $("#detailSubTbody td").removeClass("edited-cell");
    $("#detailSubTbody .js-sub-input").removeClass("edited-input");

    $("#test5DetailSection").addClass("d-none");
    $("#test5DetailTbody").empty();
  });

  // =========================
  // ダミー追加
  // =========================
  $("#addDummyRowBtn").on("click", function () {
    const nextIndex = data.length + 1;
    data.push(buildOneRow(nextIndex));
    renderMainTable();
  });

  // =========================
  // 初期化
  // =========================
  buildColumns();
  renderMainTable();
  applyColumnPreset(currentPreset);

  // =========================
  // ヘルパー
  // =========================
  function findById(test1) {
    return data.find(r => String(r.test1) === String(test1)) || null;
  }

  function toLabel(colKey) {
    if (!/^test\d+$/.test(colKey)) return colKey;
    const n = Number(colKey.replace("test",""));
    return `テスト${n}`;
  }

  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function buildExampleData(count) {
    const arr = [];
    for (let i = 1; i <= count; i++) arr.push(buildOneRow(i));
    return arr;
  }

  function buildOneRow(i) {
    const obj = {};
    obj.test1 = `値1-${i}`;
    obj.test2 = (i % 2 === 0) ? "テスト2-" : "テスト2+";
    obj.test3 = (i % 3 === 0);
    obj.test4 = (i % 4 === 0);

    // test5 は「空になり得る」ので、初期はたまに空にする例
    obj.test5 = (i % 5 === 0) ? "" : `テスト5-A`;

    for (let c = 6; c <= TEST_COL_COUNT; c++) {
      obj[`test${c}`] = `値${c}-${i}`;
    }

    obj.subRows = [
      { a: `A-${i}-1`, b: `B-${i}-1`, c: `C-${i}-1` },
      { a: `A-${i}-2`, b: `B-${i}-2`, c: `C-${i}-2` },
      { a: `A-${i}-3`, b: `B-${i}-3`, c: `C-${i}-3` },
    ];
    return obj;
  }
});
